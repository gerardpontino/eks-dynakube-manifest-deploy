name: Deploy EasyTrade (Dev)

on:
  push:
    branches: [ develop ]
    paths:
      - 'kubernetes-manifests/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: development
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to AWS via OIDC
      - name: AWS Authenticate (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubEKSCluster
          aws-region: ap-southeast-1

      # 3️⃣ Update kubeconfig
      - name: Point to Cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ap-southeast-1

      # 4️⃣ Ensure namespace exists (idempotent)
      - name: Ensure easytrade namespace
        run: |
          kubectl create namespace easytrade \
            --dry-run=client -o yaml | kubectl apply -f -

      # 5️⃣ Deploy manifests
      - name: Deploy EasyTrade
        run: |
          kubectl -n easytrade apply -f ./kubernetes-manifests/release

      # 6️⃣ Verify rollout
      - name: Verify deployment
        run: |
          kubectl get pods -n easytrade
