name: Deploy Dynatrace (Dev)

on:
  push:
    branches: [ develop ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: development
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to AWS via OIDC
      - name: AWS Authenticate (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubEKSCluster
          aws-region: ap-southeast-1

      # 3️⃣ Update kubeconfig for EKS
      - name: Point to Cluster
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ap-southeast-1

      # 4️⃣ Verify cluster access
      - name: Verify cluster access
        run: |
          echo "Checking nodes..."
          kubectl get nodes
          echo "Checking namespaces..."
          kubectl get ns

      # 5️⃣ Create Dynatrace secret
      - name: Create Dynatrace Secret in EKS
        run: |
          kubectl create secret generic dynatrace-tokens \
            -n dynatrace \
            --from-literal="apiToken=${{ secrets.DT_API_TOKEN }}" \
            --from-literal="dataIngestToken=${{ secrets.DT_DATA_INGEST_TOKEN }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # 6️⃣ Apply Dynatrace manifest
      - name: Apply Dynatrace Manifest
        run: kubectl apply -f dynakube.yaml
