name: Deploy Dynatrace (Dev)

on:
  push:
    branches:
      - develop
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Dynatrace to EKS
    environment: development
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1
      EKS_CLUSTER: gerard-dev-cluster
      DYNATRACE_NAMESPACE: dynatrace

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Authenticate to AWS using OIDC
      - name: AWS Authenticate (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::541495491938:role/GitHubEKSCluster
          aws-region: ${{ env.AWS_REGION }}

      # 2️⃣ Export temporary credentials for kubectl / Helm
      - name: Export AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=${{ env.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV

      # 3️⃣ Configure kubeconfig
      - name: Configure kubectl
        run: aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION

      # 5️⃣ Authenticate Helm to public ECR (us-east-1)
      - name: Authenticate with Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | helm registry login --username AWS --password-stdin public.ecr.aws

      # 6️⃣ Install / Upgrade Dynatrace Operator
      - name: Install / Upgrade Dynatrace Operator
        run: |
          helm upgrade --install dynatrace-operator \
            oci://public.ecr.aws/dynatrace/dynatrace-operator \
            --namespace $DYNATRACE_NAMESPACE \
            --create-namespace \
            --atomic \
            --wait

      # 7️⃣ Create / Update Dynatrace Secret
      - name: Create / Update Dynatrace Secret
        run: |
          kubectl create secret generic dynatrace-tokens \
            -n $DYNATRACE_NAMESPACE \
            --from-literal="apiToken=${{ secrets.DT_API_TOKEN }}" \
            --from-literal="dataIngestToken=${{ secrets.DT_DATA_INGEST_TOKEN }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # 8️⃣ Apply Dynakube manifest
      - name: Apply Dynakube Manifest
        run: kubectl apply -f kubernetes/dynatrace/dynakube.yaml

      # 9️⃣ Verify Dynakube rollout
      - name: Verify Dynatrace rollout
        run: |
          kubectl get pods -n $DYNATRACE_NAMESPACE
          kubectl get dynakube -n $DYNATRACE_NAMESPACE
