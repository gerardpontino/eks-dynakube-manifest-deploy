name: "Deploy easyTrade App"

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    environment: development
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to AWS via OIDC
      - name: AWS Authenticate (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubEKSCluster
          aws-region: ap-southeast-1

      # 3️⃣ Update kubeconfig for EKS
      - name: Point to Cluster
        run: |
          aws eks update-kubeconfig --name gerard-dev-cluster --region ap-southeast-1

      # 4️⃣ Verify cluster access
      - name: Verify cluster access
        run: |
          echo "Checking nodes..."
          kubectl get nodes
          echo "Checking namespaces..."
          kubectl get ns

      - name: Setup Namespace
        run: |
          # Create namespace only if it doesn't exist to avoid errors
          kubectl create namespace easytrade --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy easyTrade
        run: |
          # Apply the release manifests specifically to the easytrade namespace
          kubectl -n easytrade apply -f ./kubernetes/sample-app/easytrade/kubernetes-manifests/release

      - name: Check Deployment Status
        run: |
          kubectl get pods -n easytrade
